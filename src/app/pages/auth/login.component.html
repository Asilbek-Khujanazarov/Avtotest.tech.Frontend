<div class="login-page">
  <form [formGroup]="loginForm" class="login-card" (ngSubmit)="onSubmit()">
    <h2>Tizimga Kirish</h2>
    <p class="login-desc">Auto Test platformasiga kirish</p>
    <div class="form-group">
      <label>Telefon Raqam</label>
      <div class="phone-group">
        <select formControlName="countryCode" class="phone-prefix">
          <option *ngFor="let code of countryCodes" [value]="code.value">{{code.label}}</option>
        </select>
        <input formControlName="phone" type="text" maxlength="9" placeholder="901234567" />
      </div>
    </div>
    <div class="form-group">
      <label>Parol</label>
      <div class="password-group">
        <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Parolni kiriting" />
        <button type="button" class="toggle-password" (click)="hidePassword = !hidePassword" tabindex="-1">
          <i *ngIf="hidePassword" class="ri-eye-line"></i>
          <i *ngIf="!hidePassword" class="ri-eye-off-line"></i>
        </button>
      </div>
      <div class="forgot-password">
        <button type="button" class="forgot-link" (click)="goToForgotPassword()">Parolni unutdingizmi?</button>
      </div>
    </div>
    <button class="login-btn" [disabled]="loginForm.invalid || loading">Kirish</button>
    <div class="login-footer">
      Akkauntingiz yo'qmi? <a (click)="goToRegister()">Ro'yxatdan o'tish</a>
    </div>
  </form>
</div>
