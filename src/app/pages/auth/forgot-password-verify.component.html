<div class="verify-page">
  <div class="verify-card">
    <h2>Yangi Parol</h2>
    <p class="verify-desc">Yangi parolingizni yarating</p>
    <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Kod</label>
        <div class="code-input-group">
          <input formControlName="code" maxlength="6" type="text" placeholder="------" />
        </div>
      </div>
      <div class="form-group">
        <label>Yangi Parol</label>
        <div class="password-group">
          <input [type]="hidePassword ? 'password' : 'text'" formControlName="newPassword" placeholder="Yangi parolni kiriting" />
          <button type="button" class="toggle-password" (click)="hidePassword = !hidePassword" tabindex="-1">
            <i *ngIf="hidePassword" class="ri-eye-line"></i>
            <i *ngIf="!hidePassword" class="ri-eye-off-line"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label>Parolni Takrorlang</label>
        <div class="password-group">
          <input [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmNewPassword" placeholder="Parolni qayta kiriting" />
          <button type="button" class="toggle-password" (click)="hideConfirmPassword = !hideConfirmPassword" tabindex="-1">
            <i *ngIf="hideConfirmPassword" class="ri-eye-line"></i>
            <i *ngIf="!hideConfirmPassword" class="ri-eye-off-line"></i>
          </button>
        </div>
      </div>
      <button class="verify-btn" [disabled]="verifyForm.invalid || loading">Parolni O'zgartirish</button>
    </form>
    <div class="verify-footer">
      <button type="button" class="resend-btn" (click)="resendCode()" [disabled]="isResending">
        {{ isResending ? 'Qayta yuborish (' + countdown + ')' : 'Qayta yuborish' }}
      </button>
      <a (click)="goBack()">Orqaga qaytish</a>
    </div>
  </div>
</div>
