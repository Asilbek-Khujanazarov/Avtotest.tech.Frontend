<div class="min-h-screen flex items-center justify-center bg-slate-50 dark:bg-slate-900 transition-colors py-8">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-full max-w-xs sm:max-w-md bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-4 sm:p-8 flex flex-col gap-4">
    <h2 class="text-2xl font-bold text-center text-slate-800 dark:text-white mb-2">Ro'yxatdan O'tish</h2>
    <p class="text-center text-slate-500 dark:text-slate-300 mb-4">Auto Test platformasida akkaunt yarating</p>
    <div>
      <label class="block mb-1 text-slate-700 dark:text-slate-200">Ism</label>
      <input formControlName="firstName" type="text" placeholder="Ismingizni kiriting" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-white px-3 py-2 focus:outline-none" />
    </div>
    <div>
      <label class="block mb-1 text-slate-700 dark:text-slate-200">Familiya</label>
      <input formControlName="lastName" type="text" placeholder="Familiyangizni kiriting" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-white px-3 py-2 focus:outline-none" />
    </div>
    <div>
      <label class="block mb-1 text-slate-700 dark:text-slate-200">Jins</label>
      <select formControlName="gender" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-white px-3 py-2 focus:outline-none">
        <option value="" disabled selected>Jinsni tanlang</option>
        <option *ngFor="let g of genders" [value]="g.value">{{g.label}}</option>
      </select>
    </div>
    <div>
      <label class="block mb-1 text-slate-700 dark:text-slate-200">Telefon Raqam</label>
      <div class="flex gap-2">
        <select formControlName="countryCode" class="rounded-lg border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-white px-2 py-2 focus:outline-none">
          <option *ngFor="let code of countryCodes" [value]="code.value">{{code.label}}</option>
        </select>
        <input formControlName="phone" type="text" maxlength="9" placeholder="901234567" class="flex-1 min-w-0 rounded-lg border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-white px-3 py-2 focus:outline-none" />
      </div>
    </div>
    <div>
      <label class="block mb-1 text-slate-700 dark:text-slate-200">Parol</label>
      <div class="relative flex items-center">
        <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Parolni kiriting" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-white px-3 py-2 focus:outline-none" />
        <button type="button" class="absolute right-2 top-1/2 -translate-y-1/2 text-xl text-slate-400 dark:text-slate-300" (click)="hidePassword = !hidePassword" tabindex="-1">
          <i *ngIf="hidePassword" class="ri-eye-line"></i>
          <i *ngIf="!hidePassword" class="ri-eye-off-line"></i>
        </button>
      </div>
    </div>
    <button class="w-full py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 transition" [disabled]="registerForm.invalid || loading">Ro'yxatdan O'tish</button>
    <div class="text-center text-slate-600 dark:text-slate-300 mt-2">
      Allaqachon akkauntingiz bormi? <a (click)="goToLogin()" class="text-blue-600 dark:text-blue-400 hover:underline cursor-pointer">Kirish</a>
    </div>
  </form>
</div>
