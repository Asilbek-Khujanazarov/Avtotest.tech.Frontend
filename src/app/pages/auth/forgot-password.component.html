<div class="forgot-page">
  <form [formGroup]="forgotForm" class="forgot-card" (ngSubmit)="onSubmit()">
    <h2>Parolni Unutdim</h2>
    <p class="forgot-desc">Telefon raqamingizni kiriting</p>
    <div class="form-group">
      <label>Telefon Raqam</label>
      <div class="phone-group">
        <select formControlName="countryCode" class="phone-prefix">
          <option *ngFor="let code of countryCodes" [value]="code.value">{{code.label}}</option>
        </select>
        <input formControlName="phone" type="text" maxlength="9" placeholder="901234567" />
      </div>
    </div>
    <button class="forgot-btn" [disabled]="forgotForm.invalid || loading">Davom Etish</button>
    <div class="forgot-footer">
      Loginni eslaysizmi? <a (click)="goToLogin()">Kirish</a>
    </div>
  </form>
</div>
